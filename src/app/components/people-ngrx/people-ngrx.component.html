<ng-container *ngIf="isLoading$ | async else peopleView">
  <div class="d-flex justify-content-center align-items-center" style="height: 300px">
    <h2 class="mr-4">Finding People...</h2>
    <div><i class="fa fa-circle-o-notch fa-spin" style="font-size:36px"></i></div>
  </div>
</ng-container>

<ng-template #peopleView>
  <div class="p-3 p-md-5">
    <div class="container"><h2 class="my-4">Meet our People</h2></div>
    <div *ngFor="let person of people$ | async">
      <app-person [person]="person"></app-person>
    </div>
  </div>
</ng-template>
