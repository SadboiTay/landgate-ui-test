<div class="container px-0">
    <div class="card p-2 p-md-3 mb-3">
        <div 
            class="row align-items-center"
            *ngIf="!isSelected else editView"    
        >
            <div class="col-5 col-sm-7 sm-row">
                <p class="col-12 col-sm-8 h6 mb-0">
                    {{ person.firstName }} {{ person.lastName }}
                </p>
                <div class="col-12 col-sm-4">
                    <span style="font-size: 11px;">age: </span>{{ person.age }}
                </div>
            </div>
            <div class="col-5 col-sm-4">
                {{ person.jobTitle }}
            </div>
            <div 
                class="col-2 col-sm-1 d-flex justify-content-end"
                (click)="selectPerson(person.id)"
            >
                <i class="fa fa-ellipsis-h mr-2"></i>
            </div>
        </div>

        <ng-template #editView>
            <h6>Edit this person</h6>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">First Name</span>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    aria-label="First Name" 
                    aria-describedby="basic-addon1"
                    [(ngModel)]="firstName"
                >
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Last Name</span>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    aria-label="Last Name" 
                    aria-describedby="basic-addon1"
                    [(ngModel)]="lastName"
                >
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Age</span>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    aria-label="Age" 
                    aria-describedby="basic-addon1"
                    [(ngModel)]="age"
                >
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Job Title</span>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    aria-label="Job Title" 
                    aria-describedby="basic-addon1"
                    [(ngModel)]="jobTitle"
                >
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondar">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </ng-template>
    </div>
</div>
